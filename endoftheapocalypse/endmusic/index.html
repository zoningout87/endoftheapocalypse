<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.4.7/bluebird.js"></script>
</head>
<body>
<h1>HTML audio crossfade test</h1>
<p>
    Sound 1 <input id="balance" type="range" min="-1" max="1" value="0"
                   step="0.01"> Sound 2
</p>
<p>
    <input id="t1" type="button" value="Transition to 1" />
    <input id="play" type="button" value="Play" disabled />
    <input id="stop" type="button" value="Stop" />
    <input id="t2" type="button" value="Transition to 2" />
</p>
<p>
    Master volume
    <input id="volume" type="range" min="0" max="1" value="0.2"
                   step="0.01">
</p>
<script src="script.js"></script>
</body>
</html>
